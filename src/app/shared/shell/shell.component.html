<mat-sidenav-container class="sidenav-container">
    <!-- SIDENAV -->
  
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false"
    >
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- TOP TOOLBAR-->
  
      <mat-toolbar>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="logo" routerLink="/"><img src="assets/favicon.ico">Templates</span>
      </mat-toolbar>
  
      <!-- TRANSCLUSION -->
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
