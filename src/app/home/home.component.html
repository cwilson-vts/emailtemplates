<mat-card>
    <mat-form-field>
        <mat-label>Select Your Template</mat-label>
        <mat-select [(value)]="pathID" name="templates">
        <mat-option *ngFor="let t of templates" [ngvalue]="t.id" id='t.id'>
        {{t.name}}
      </mat-option>
    </mat-select>
</mat-form-field>
    <button mat-raised-button routerlink="pathID" type="submit">SUBMIT</button>

</mat-card>
