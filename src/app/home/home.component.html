<mat-card>
  <mat-form-field>
    <mat-label>Select Your Template</mat-label>
    <mat-select [(ngModel)]="selected" name="temp">
      <mat-option *ngFor="let temp of templates" [value]="temp.id">
        {{ temp.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <a mat-raised-button type="SUBMIT" (click)="onSubmit(selected)">SUBMIT</a>
</mat-card>
