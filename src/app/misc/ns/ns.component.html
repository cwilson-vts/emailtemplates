<div *ngIf="!isSub">
  <mat-card>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <mat-form-field>
        <mat-label>Customer Name</mat-label>
        <input matInput [(ngModel)]="custName" name="custName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Night Shift Ticket #</mat-label>
        <input matInput [(ngModel)]="ticket" name="ticket" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Reason for the Appointment</mat-label>
        <input matInput [(ngModel)]="reason" name="reason" />
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Starting the night of</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="stNight" name="stNight">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Time Store Closes At:</mat-label>
        <input matInput [(ngModel)]="sClose" name="sClose" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Time EOD Runs At:</mat-label>
        <input matInput [(ngModel)]="sEod" name="sEod" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput [(ngModel)]="notes" name="notes" rows="10"></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit">SUBMIT</button>
    </form>
  </mat-card>
</div>
<div *ngIf="isSub">
  <mat-card>
    <a href="mailto:test@test.com?subject=Night%20Shift%20Appointment&body={{emailContentEncoded}}" mat-raised-button> Click here to Mail</a>
  </mat-card>
</div>
